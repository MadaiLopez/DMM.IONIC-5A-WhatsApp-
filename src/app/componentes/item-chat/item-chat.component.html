<ion-item>
  <ion-avatar aria-hidden="true" slot="start">
    <img alt="" [src]="avatarUrl" /> //propiedades 
  </ion-avatar>
  <ion-label>
    <ion-label>
      <strong>{{username}}</strong>
      <ion-text>I have become sentient</ion-text><br />
      <ion-note color="medium"
        class="ion-text-wrap">
        {{message}}
      </ion-note>
    </ion-label>
    <div class="metadata-end-wrapper" slot="end">
      <ion-note color="medium">{{date}}</ion-note>
    </div>
  </ion-label>
</ion-item>
